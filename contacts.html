<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ! MENU -->
    <nav>
      <div class="nav-content">
        <div class="logo">
          <a href="index.html"><span>M</span>atteo<span> L</span>ombardi</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
        </div>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Chi sono</a></li>

          <li><a href="contacts.html">Contatti</a></li>
        </ul>
      </div>
    </nav>

    <!-- CONTACT SECTION -->
    <!-- TODO: sezione da far funzionare -->

    <div class="grid mt-4 mb-4" id="contacts">
      <div class="col-50 contact-info">
        <h1>Contattami</h1>
        <p class="opacity balance">
          Se hai bisogno di aiuto o vuoi semplicemente parlare, non esitare a
          contattarmi.
        </p>
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/in/matteo-lombardi-27b892344/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a
            href="https://www.instagram.com/matteo_lombardi21/"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
      <div class="col-50">
        <div class="contact-form">
          <form>
            <div class="field">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="La tua email"
              />
            </div>
            <div class="field">
              <label for="object">Oggetto</label>
              <input
                type="text"
                id="object"
                name="object"
                required
                placeholder="Oggetto"
              />
            </div>
            <div class="field">
              <label for="message">Messaggio</label>
              <textarea
                id="message"
                name="message"
                required
                placeholder="Il tuo messaggio"
                rows="5"
              ></textarea>
            </div>
            <div class="field">
              <button type="submit" class="btn btn-primary border-5">
                Invia
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div style="height: 500px"></div>

    <!-- TODO: Footer -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Matteo Lombardi. All rights reserved.</p>
        <p>
          Made with <i class="fa-solid fa-heart"></i> by
          <a
            href=""
            target="_blank"
            rel="noopener noreferrer"
            style="color: var(--color-primary)"
            >Matteo Lombardi</a
          >
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#typed-text", {
        strings: ["Developer", "Tech Geek"],
        typeSpeed: 50,
        backSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
